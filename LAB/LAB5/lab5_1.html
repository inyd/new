<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script type="text/javascript">

        function calculateGrade(score) {
            let grade="";
            if (score >= 90) {
                grade = 'A';
            } else if (score >= 80) {
                grade = 'B';
            } else if (score >= 70) {
                grade = 'C';
            } else if (score>=60) {
                grade = 'D'; 
            } else {
                grade = 'F'; 
            }
            return grade;
        }
        
        var inputString = prompt('점수를 입력하세요');
        const score = Number(inputString);
        const grade = calculateGrade(score);
        
        document.write('<h1>입력한 점수 ' + score + '는 ' + grade + '학점입니다.</h1>');
    </script>
</body>
</html>
